{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm" method="POST">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Admin page</h2>
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
      <input 
        type="text" 
        id="username" 
        name="username" 
        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Enter your username" 
        required>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-sm font-medium text-gray-600">Access Token</label>
      <input 
        type="password" 
        id="access_token" 
        name="access_token" 
        class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="" 
        required>
    </div>
    <div class="mb-4">
      <button 
        type="submit" 
        class="w-full px-4 py-2 text-white bg-blue-500 hover:bg-blue-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        Enter
      </button>
    </div>
  </form>
</div>

{% endblock %}
