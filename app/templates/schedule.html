{% block content %}

    <section id="meeting_request" class="bg-light">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap py-36 items-center justify-center">


                <div class="w-full lg:w-1/2">
                    <h2 class="text-3xl font-bold mb-4">Meeting request form</h2>
                    <p class="text-gray-600 mb-6">We look forward to meeting with you</p>

                    <form id="meeting_request_form" action="/request_meeting" method="POST"
                        class="bg-white shadow-md rounded-lg p-6">
                        <div class="mb-4">
                            <label for="date" class="block text-gray-700 font-medium">Select date and time <span
                                    class="text-red-500">*</span></label>
                            <input type="date" id="date" name="date" required
                                class="w-full mt-2 border-gray-300 rounded-lg">
                            <input type="time" id="time" name="time" required
                                class="w-full mt-2 border-gray-300 rounded-lg">
                        </div>

                        <div class="mb-4">
                            <label for="name" class="block text-left mb-1">Name <span
                                    class="text-red-500">*</span></label>
                            <input required id="name" name="name" type="text" placeholder="Jane Smith"
                                class="w-full px-3 py-2 border rounded" />
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-left mb-1">Email address <span
                                    class="text-red-500">*</span></label>
                            <input required id="email" name="email" type="email" placeholder="email@website.com"
                                class="w-full px-3 py-2 border rounded" />
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="block text-left mb-1">Phone number </label>
                            <input id="phone" name="phone" type="tel" placeholder="555-555-5555"
                                class="w-full px-3 py-2 border rounded" />
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-left mb-1">Message (Describe your demands as best as you can)</label>
                            <textarea id="message" name="message" rows="4" placeholder=""
                                class="w-full px-3 py-2 border rounded"></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="services" class="block text-gray-700 font-medium">What services are you
                                interested in?</label>
                            <div class="flex items-center">
                                <input id="web_development" name="web_development" type="checkbox"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="web_development" class="ms-2 text-sm font-medium">Web development</label>
                            </div>
                            <div class="flex items-center">
                                <input id="mobile_development" name="mobile_development" type="checkbox"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="checked-checkbox" class="ms-2 text-sm font-medium">Mobile
                                    development</label>
                            </div>

                            <div class="flex items-center">
                                <input id="api_development" name="api_development" type="checkbox"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="api_development" class="ms-2 text-sm font-medium">API
                                    development</label>
                            </div>
                            <div class="flex items-center">
                                <input id="database_management" name="database_management" type="checkbox"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="database_management" class="ms-2 text-sm font-medium">Database
                                    management</label>
                            </div>
                            <div class="flex items-center">
                                <input id="cloud_services" name="cloud_services" type="checkbox"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="clou_services" class="ms-2 text-sm font-medium">Cloud
                                    services</label>
                            </div>
                            <div class="flex items-center">
                                <input id="consultation" name="consultation" type="checkbox"
                                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                                <label for="consultation" class="ms-2 text-sm font-medium">Consultation</label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="project_timeline" class="block text-gray-700 font-medium mb-2">
                                What is your project timeline?
                            </label>
                        
                            <div class="relative">
                                <select id="project_timeline" name="project_timeline"
                                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="Not selected" data-placeholder="true">Select</option>
                                    <option value="Immediately">Immediately</option>
                                    <option value="1-3 months">1-3 months</option>
                                    <option value="3-6 months">3-6 months</option>
                                    <option value="6-12 months">6-12 months</option>
                                    <option value="Not sure">Not sure</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="budget_range" class="block text-gray-700 font-medium mb-2">
                                What is your budget range?
                            </label>
                        
                            <div class="relative">
                                <select id="budget_range" name="budget_range"
                                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-400">
                                    <option value="Not selected" data-placeholder="true">Select</option>
                                    <option value="Less than $1,000">Less than $1,000</option>
                                    <option value="$1,000 - $5,000">$1,000 - $5,000</option>
                                    <option value="$5,000 - $10,000">$5,000 - $10,000</option>
                                    <option value="$10,000 - $20,000">$10,000 - $20,000</option>
                                    <option value="Over $20,000">Over $20,000</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="hear_about_us" class="block text-gray-700 font-medium mb-2">
                                How did you hear about us?
                            </label>
                        
                            <div class="relative">
                                <select id="hear_about_us" name="hear_about_us"
                                    class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-400">
                                    <option value="Not selected" data-placeholder="true">Select</option>
                                    <option value="Search Engine">Search Engine</option>
                                    <option value="Social Media">Social Media</option>
                                    <option value="Referral">Referral</option>
                                    <option value="Advertisement">Advertisement</option>
                                </select>
                            </div>
                        </div>
                    
                        <button type="submit"
                            class="w-full text-lg font-large hover:bg-gray-800 hover:text-white font-bold py-2 px-4 border hover:border-transparent">Request
                            meeting</button>
                    </form>
                </div>
            </div>

        </div>

    </section>

</div>

{% endblock %}

{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const selectElement = document.getElementById('project-timeline');

        selectElement.addEventListener('change', () => {
            const isPlaceholderSelected = selectElement.selectedOptions[0].dataset.placeholder;
            if (isPlaceholderSelected) {
                selectElement.classList.add('text-gray-400');
            } else {
                selectElement.classList.remove('text-gray-400');
            }
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const selectElement = document.getElementById('budget-range');

        selectElement.addEventListener('change', () => {
            const isPlaceholderSelected = selectElement.selectedOptions[0].dataset.placeholder;
            if (isPlaceholderSelected) {
                selectElement.classList.add('text-gray-400');
            } else {
                selectElement.classList.remove('text-gray-400');
            }
        });
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const selectElement = document.getElementById('hear-about-us');

        selectElement.addEventListener('change', () => {
            const isPlaceholderSelected = selectElement.selectedOptions[0].dataset.placeholder;
            if (isPlaceholderSelected) {
                selectElement.classList.add('text-gray-400');
            } else {
                selectElement.classList.remove('text-gray-400');
            }
        });
    });
</script>
{% endblock %}
